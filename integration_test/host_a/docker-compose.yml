# docker-compose.yml â€” Integration test Host A (control plane)
#
# Runs: webserver, daemon, postgres, admin code location

services:
  postgres:
    image: postgres:16
    container_name: dagster_postgres
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
      POSTGRES_DB: dagster
    ports:
      # Exposed on all interfaces so remote hosts can reach it
      # Using 5433 externally to avoid conflict with local postgres
      - "5433:5432"
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    networks:
      - dagster_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  webserver:
    build:
      context: ../..
      dockerfile: integration_test/host_a/Dockerfile_dagster
    container_name: dagster_webserver
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    ports:
      - "3001:3000"
    environment: &dagster_env
      DAGSTER_POSTGRES_USER: dagster
      DAGSTER_POSTGRES_PASSWORD: dagster_password
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: "5432"
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./workspace.yaml:/opt/dagster/dagster_home/workspace.yaml:ro
      - ./certs:/certs:ro
    networks:
      - dagster_network
    depends_on:
      postgres:
        condition: service_healthy

  daemon:
    build:
      context: ../..
      dockerfile: integration_test/host_a/Dockerfile_dagster
    container_name: dagster_daemon
    entrypoint:
      - dagster-daemon
      - run
    environment:
      <<: *dagster_env
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./workspace.yaml:/opt/dagster/dagster_home/workspace.yaml:ro
      - ./certs:/certs:ro
    networks:
      - dagster_network
    depends_on:
      postgres:
        condition: service_healthy

  admin_code_location:
    build:
      context: ../..
      dockerfile: integration_test/host_a/Dockerfile_admin
    container_name: dagster_admin
    entrypoint:
      - dagster
      - code-server
      - start
      - -h
      - "0.0.0.0"
      - -p
      - "4000"
      - -m
      - admin_location
    environment:
      <<: *dagster_env
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./certs:/certs:ro
    networks:
      - dagster_network

volumes:
  dagster_postgres_data:

networks:
  dagster_network:
    driver: bridge
