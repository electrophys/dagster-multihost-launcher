# docker-compose.yml — Host A (control plane)
#
# Runs: webserver, daemon, postgres, admin code location

services:
  postgres:
    image: postgres:16
    container_name: dagster_postgres
    environment:
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
      POSTGRES_DB: dagster
    ports:
      # Exposed so remote hosts can reach it
      - "5432:5432"
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    networks:
      - dagster_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dagster -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5

  webserver:
    build:
      context: .
      dockerfile: Dockerfile_dagster
    container_name: dagster_webserver
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    ports:
      - "3000:3000"
    environment: &dagster_env
      DAGSTER_POSTGRES_USER: dagster
      DAGSTER_POSTGRES_PASSWORD: dagster_password
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: "5432"
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./workspace.yaml:/opt/dagster/dagster_home/workspace.yaml
      # TLS certs for remote Docker daemons
      - ./certs:/certs:ro
    networks:
      - dagster_network
    depends_on:
      postgres:
        condition: service_healthy

  daemon:
    build:
      context: .
      dockerfile: Dockerfile_dagster
    container_name: dagster_daemon
    entrypoint:
      - dagster-daemon
      - run
    environment:
      <<: *dagster_env
      # For DefaultRunLauncher fallback — the daemon host IP as seen
      # from code location containers (not "postgres" since remote
      # run containers won't be on this docker network)
      DAGSTER_POSTGRES_HOST_EXTERNAL: "10.0.1.1"
    volumes:
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./workspace.yaml:/opt/dagster/dagster_home/workspace.yaml
      - ./certs:/certs:ro
    networks:
      - dagster_network
    depends_on:
      postgres:
        condition: service_healthy

  # Admin code location — runs ON Host A, uses DefaultRunLauncher
  admin_code_location:
    build:
      context: .
      dockerfile: Dockerfile_admin
    container_name: dagster_admin
    entrypoint:
      - dagster
      - code-server
      - start
      - -h
      - "0.0.0.0"
      - -p
      - "4000"
      - -m
      - admin_location
    environment:
      <<: *dagster_env
    ports:
      - "4000:4000"
    networks:
      - dagster_network

volumes:
  dagster_postgres_data:

networks:
  dagster_network:
    driver: bridge
